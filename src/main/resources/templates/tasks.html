<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мои задачи</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container my-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Мои задачи</h2>

            <form th:action="@{/tasks}" method="post" th:object="${newTask}" class="d-flex mb-4">
                <input type="text" th:field="*{title}" class="form-control me-2" placeholder="Новая задача" required />
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>

            <ul class="list-group">
                <li th:each="task : ${tasks}"
                    class="list-group-item d-flex justify-content-between align-items-center"
                    th:classappend="${task.completed} ? ' list-group-item-secondary text-decoration-line-through'">
                    <span th:text="${task.title}"></span>
                    <div>
                        <form th:action="@{/tasks/complete/{id}(id=${task.id})}" method="post" th:if="${!task.completed}" class="d-inline">
                            <button type="submit" class="btn btn-success btn-sm me-1">Выполнить</button>
                        </form>
                        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </div>
                </li>
            </ul>

            <a href="/logout" class="d-block mt-4 text-center text-danger fw-semibold">Выйти</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
