<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Modern ToDo with Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #1a73e8;
            --sidebar-bg: #f1f3f4;
            --task-hover: #f8f9fa;
            --completed-color: #80868b;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #fff;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        aside.sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 1.5rem;
            border-right: 1px solid #dadce0;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        }

        aside.sidebar h4 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #202124;
            margin-bottom: 1rem;
        }

        .task-form .form-control {
            border-radius: 4px;
            border: 1px solid #dadce0;
            font-size: 0.9rem;
            padding: 0.75rem;
        }

        .task-form .form-label {
            font-size: 0.85rem;
            color: #5f6368;
            margin-bottom: 0.25rem;
        }

        .task-form .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 4px;
            font-weight: 500;
            padding: 0.75rem;
            transition: background 0.2s ease;
        }

        .task-form .btn-primary:hover {
            background: #1557b0;
        }

        .filter-btn {
            font-size: 0.9rem;
            color: #5f6368;
            border-radius: 4px;
            padding: 0.5rem;
            text-align: left;
            transition: background 0.2s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #e8f0fe;
            color: var(--primary-color);
        }

        main.main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            background: #fff;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-header h4 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #202124;
        }

        .calendar-nav button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #5f6368;
            cursor: pointer;
            padding: 0.5rem;
        }

        .calendar-nav button:hover {
            color: var(--primary-color);
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 1.5rem;
            user-select: none;
        }

        .calendar-day {
            border: 1px solid #dadce0;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            background: #fff;
            transition: all 0.2s ease;
            position: relative;
            font-size: 0.9rem;
            color: #202124;
        }

        .calendar-day:hover {
            background: var(--task-hover);
        }

        .calendar-day.selected {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .calendar-day .task-count {
            position: absolute;
            bottom: 4px;
            right: 6px;
            background: #34a853;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .task-list-header {
            font-size: 1.1rem;
            font-weight: 500;
            color: #202124;
            margin-bottom: 1rem;
        }

        .task-item {
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #fff;
            transition: background 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .task-item:hover {
            background: var(--task-hover);
        }

        .task-completed {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .task-buttons button {
            font-size: 0.85rem;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            aside.sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #dadce0;
            }
            main.main-content {
                padding: 1rem;
            }
            #calendar {
                grid-template-columns: repeat(7, 1fr);
            }
            .calendar-day {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <aside class="sidebar">
        <h4><span class="material-icons" style="vertical-align: middle; margin-right: 8px;">check_circle</span>Tasks</h4>
        <form id="taskForm" th:action="@{/tasks}" method="post" th:object="${newTask}" class="task-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" th:field="*{title}" id="title" name="title" class="form-control" placeholder="Add a task" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" id="description" name="description" class="form-control" placeholder="Task description"></textarea>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" th:field="*{dueDate}" id="dueDate" name="dueDate" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>
        <hr />
        <div class="filter-buttons">
            <button id="filterAll" class="filter-btn btn btn-outline-none w-100 mb-2 active">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">list</span>All Tasks
            </button>
            <button id="filterToday" class="filter-btn btn btn-outline-none w-100 mb-2">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">today</span>Today
            </button>
            <button id="filterUpcoming" class="filter-btn btn btn-outline-none w-100">
                <span class="material-icons" style="vertical-align: middle; margin-right: 8px;">event</span>Upcoming
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div class="calendar-header">
            <h4 id="monthYear"></h4>
            <div class="calendar-nav">
                <button id="prevMonth">←</button>
                <button id="nextMonth">→</button>
            </div>
        </div>
        <div id="calendar"></div>
        <h5 class="task-list-header">Tasks for <span id="selectedDateDisplay">Select a date</span></h5>
        <ul class="list-group" id="taskList"></ul>
    </main>
</div>

<script>
    let tasks = /*[[${tasks}]]*/ [];
    let selectedDate = null;
    let currentDate = new Date();

    const calendar = document.getElementById('calendar');
    const taskList = document.getElementById('taskList');
    const selectedDateDisplay = document.getElementById('selectedDateDisplay');
    const monthYearDisplay = document.getElementById('monthYear');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    const filterButtons = {
        all: document.getElementById('filterAll'),
        today: document.getElementById('filterToday'),
        upcoming: document.getElementById('filterUpcoming')
    };

    function formatDate(date) {
        return date.toISOString().split('T')[0];
    }

    function renderCalendar(date) {
        calendar.innerHTML = '';
        const year = date.getFullYear();
        const month = date.getMonth();
        monthYearDisplay.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const startDayOfWeek = firstDay.getDay();
        const totalDays = lastDay.getDate();

        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        weekdays.forEach(day => {
            const header = document.createElement('div');
            header.textContent = day;
            header.style.fontWeight = '500';
            header.style.textAlign = 'center';
            header.style.color = '#5f6368';
            header.style.padding = '0.5rem';
            calendar.appendChild(header);
        });

        for (let i = 0; i < startDayOfWeek; i++) {
            const emptyCell = document.createElement('div');
            calendar.appendChild(emptyCell);
        }

        for (let dayNum = 1; dayNum <= totalDays; dayNum++) {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('calendar-day');
            dayDiv.textContent = dayNum;

            const fullDate = new Date(year, month, dayNum);
            const fullDateString = formatDate(fullDate);

            const tasksForDay = tasks.filter(t => t.dueDate === fullDateString);
            if (tasksForDay.length > 0) {
                const countBadge = document.createElement('div');
                countBadge.className = 'task-count';
                countBadge.textContent = tasksForDay.length;
                dayDiv.appendChild(countBadge);
            }

            if (selectedDate === fullDateString) {
                dayDiv.classList.add('selected');
            }

            dayDiv.addEventListener('click', () => {
                selectedDate = fullDateString;
                renderCalendar(date);
                fetchTasksForDate(fullDateString);
            });

            calendar.appendChild(dayDiv);
        }
    }

    function fetchTasksForDate(date) {
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        fetch(`/tasks/by-date?dueDate=${date}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            }
        })
        .then(response => response.json())
        .then(data => {
            renderTasks(data);
        })
        .catch(error => {
            console.error('Error fetching tasks:', error);
            renderTasks([]);
        });
    }

    function renderTasks(tasksToRender) {
        taskList.innerHTML = '';
        if (!selectedDate) {
            selectedDateDisplay.textContent = 'Select a date';
            return;
        }
        selectedDateDisplay.textContent = new Date(selectedDate).toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        if (tasksToRender.length === 0) {
            const noTaskItem = document.createElement('li');
            noTaskItem.className = 'task-item list-group-item text-center';
            noTaskItem.textContent = 'No tasks for this day.';
            taskList.appendChild(noTaskItem);
            return;
        }

        tasksToRender.forEach(task => {
            const li = document.createElement('li');
            li.className = 'task-item list-group-item d-flex justify-content-between align-items-center';

            const titleSpan = document.createElement('span');
            titleSpan.textContent = task.title + (task.description ? ` - ${task.description}` : '');
            if (task.completed) titleSpan.classList.add('task-completed');

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'task-buttons';

            if (!task.completed) {
                const completeBtn = document.createElement('button');
                completeBtn.className = 'btn btn-success btn-sm';
                completeBtn.innerHTML = '<span class="material-icons" style="font-size: 1rem;">check</span>';
                completeBtn.onclick = () => markTaskComplete(task.id);
                buttonsDiv.appendChild(completeBtn);
            }

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-danger btn-sm';
            deleteBtn.innerHTML = '<span class="material-icons" style="font-size: 1rem;">delete</span>';
            deleteBtn.onclick = () => deleteTask(task.id);
            buttonsDiv.appendChild(deleteBtn);

            li.appendChild(titleSpan);
            li.appendChild(buttonsDiv);
            taskList.appendChild(li);
        });
    }

    function markTaskComplete(taskId) {
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        fetch(`/tasks/complete/${taskId}`, {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken
            }
        })
        .then(() => {
            if (selectedDate) {
                fetchTasksForDate(selectedDate);
            } else {
                fetchAllTasks();
            }
            renderCalendar(currentDate);
        })
        .catch(error => console.error('Error completing task:', error));
    }

    function deleteTask(taskId) {
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        fetch(`/tasks/delete/${taskId}`, {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken
            }
        })
        .then(() => {
            if (selectedDate) {
                fetchTasksForDate(selectedDate);
            } else {
                fetchAllTasks();
            }
            renderCalendar(currentDate);
        })
        .catch(error => console.error('Error deleting task:', error));
    }

    function fetchAllTasks() {
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        fetch('/tasks/all', {
            method: 'GET',
            headers: {
                [csrfHeader]: csrfToken
            }
        })
        .then(response => response.json())
        .then(data => {
            tasks = data;
            renderAllTasksList();
            renderCalendar(currentDate);
        })
        .catch(error => console.error('Error fetching all tasks:', error));
    }

    function fetchUpcomingTasks() {
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        fetch('/tasks/upcoming', {
            method: 'GET',
            headers: {
                [csrfHeader]: csrfToken
            }
        })
        .then(response => response.json())
        .then(data => {
            renderUpcomingTasksList(data);
        })
        .catch(error => console.error('Error fetching upcoming tasks:', error));
    }

    function renderAllTasksList() {
        taskList.innerHTML = '';
        if (tasks.length === 0) {
            const noTaskItem = document.createElement('li');
            noTaskItem.className = 'task-item list-group-item text-center';
            noTaskItem.textContent = 'No tasks available.';
            taskList.appendChild(noTaskItem);
            return;
        }
        tasks.forEach(task => {
            const li = document.createElement('li');
            li.className = 'task-item list-group-item d-flex justify-content-between align-items-center';

            const titleSpan = document.createElement('span');
            titleSpan.textContent = `${task.title} (Due: ${task.dueDate})${task.description ? ` - ${task.description}` : ''}`;
            if (task.completed) titleSpan.classList.add('task-completed');

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'task-buttons';

            if (!task.completed) {
                const completeBtn = document.createElement('button');
                completeBtn.className = 'btn btn-success btn-sm';
                completeBtn.innerHTML = '<span class="material-icons" style="font-size: 1rem;">check</span>';
                completeBtn.onclick = () => markTaskComplete(task.id);
                buttonsDiv.appendChild(completeBtn);
            }

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-danger btn-sm';
            deleteBtn.innerHTML = '<span class="material-icons" style="font-size: 1rem;">delete</span>';
            deleteBtn.onclick = () => deleteTask(task.id);
            buttonsDiv.appendChild(deleteBtn);

            li.appendChild(titleSpan);
            li.appendChild(buttonsDiv);
            taskList.appendChild(li);
        });
    }

    function renderUpcomingTasksList(upcomingTasks) {
        taskList.innerHTML = '';
        if (upcomingTasks.length === 0) {
            const noTaskItem = document.createElement('li');
            noTaskItem.className = 'task-item list-group-item text-center';
            noTaskItem.textContent = 'No upcoming tasks.';
            taskList.appendChild(noTaskItem);
            return;
        }
        upcomingTasks.forEach(task => {
            const li = document.createElement('li');
            li.className = 'task-item list-group-item d-flex justify-content-between align-items-center';

            const titleSpan = document.createElement('span');
            titleSpan.textContent = `${task.title} (Due: ${task.dueDate})${task.description ? ` - ${task.description}` : ''}`;
            if (task.completed) titleSpan.classList.add('task-completed');

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'task-buttons';

            if (!task.completed) {
                const completeBtn = document.createElement('button');
                completeBtn.className = 'btn btn-success btn-sm';
                completeBtn.innerHTML = '<span class="material-icons" style="font-size: 1rem;">check</span>';
                completeBtn.onclick = () => markTaskComplete(task.id);
                buttonsDiv.appendChild(completeBtn);
            }

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-danger btn-sm';
            deleteBtn.innerHTML = '<span class="material-icons" style="font-size: 1rem;">delete</span>';
            deleteBtn.onclick = () => deleteTask(task.id);
            buttonsDiv.appendChild(deleteBtn);

            li.appendChild(titleSpan);
            li.appendChild(buttonsDiv);
            taskList.appendChild(li);
        });
    }

    filterButtons.all.onclick = () => {
        filterButtons.all.classList.add('active');
        filterButtons.today.classList.remove('active');
        filterButtons.upcoming.classList.remove('active');
        selectedDate = null;
        taskList.innerHTML = '';
        selectedDateDisplay.textContent = 'All tasks';
        fetchAllTasks();
    };

    filterButtons.today.onclick = () => {
        filterButtons.today.classList.add('active');
        filterButtons.all.classList.remove('active');
        filterButtons.upcoming.classList.remove('active');
        selectedDate = formatDate(new Date());
        renderCalendar(currentDate);
        fetchTasksForDate(selectedDate);
    };

    filterButtons.upcoming.onclick = () => {
        filterButtons.upcoming.classList.add('active');
        filterButtons.all.classList.remove('active');
        filterButtons.today.classList.remove('active');
        selectedDate = null;
        taskList.innerHTML = '';
        selectedDateDisplay.textContent = 'Upcoming tasks';
        fetchUpcomingTasks();
    };

    prevMonthBtn.onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate);
        if (selectedDate) fetchTasksForDate(selectedDate);
    };

    nextMonthBtn.onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate);
        if (selectedDate) fetchTasksForDate(selectedDate);
    };

    function init() {
        renderCalendar(currentDate);
        filterButtons.all.click();
    }

    init();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
